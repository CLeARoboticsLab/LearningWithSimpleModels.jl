name: tests
on:
  pull_request:
    types: [ready_for_review, assigned]
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: ['1']
        julia-arch: [x64]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.julia-arch }}
      - uses: julia-actions/cache@v1
        with:
          cache-registries: "true"
      - run: julia -e 'using Pkg; Pkg.add(url="https://github.com/CLeARoboticsLab/RosSockets.jl.git")'
      - uses: julia-actions/julia-runtest@v1
        with:
          annotate: true